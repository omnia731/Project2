<div class="container mt-4">
  <div class="card p-4 shadow-lg rounded">
    <h1 class="text-center text-primary mb-4">Log In</h1>
    <form (ngSubmit)="login()">
      <div class="form-group mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control" id="username" placeholder="Enter username" required>
      </div>

      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" placeholder="Enter password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2">Log In</button>
      
      <!-- Display error message in red if login fails -->
      <div *ngIf="errorMessage" class="text-danger mt-3">
        {{ errorMessage }}
      </div>
    </form>
    
    <!-- Register link to navigate to the registration page -->
    <div class="text-center mt-3">
      <p>Not an existing user? <a (click)="goToRegister()" class="text-primary">Register here</a></p>
    </div>
  </div>
</div>

  
  <!-- Add styles as you did before -->
  <style>
    /* General page styles */
    body {
      background-color: #f4f7f6;
      font-family: 'Arial', sans-serif;
    }
  
a {
  cursor: pointer;  
}

  
    /* Container styles */
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
  
    /* Card styles */
    .card {
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
  
    /* Heading styles */
    .card h1 {
      font-size: 2.5rem;

    }
  
    /* Label styles */
    .form-label {
      font-size: 1rem;

    }
  
    /* Input field styles */
    .form-control {
