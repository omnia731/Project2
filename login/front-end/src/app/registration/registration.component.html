<!-- registration.component.html -->
<div class="container mt-4">
  <div class="card p-4 shadow-lg rounded">
    <h1 class="text-center text-primary mb-4">Register</h1>
    <form>
      <div class="form-group mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control" id="username" placeholder="Enter username" required>
      </div>

      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" placeholder="Enter password" required>
      </div>

      <button type="submit" (click)="register()" class="btn btn-primary w-100 py-2">Register</button>

      <!-- Success message -->
      <div *ngIf="successMessage" class="mt-3 text-success">
        {{ successMessage }}
      </div>

      <!-- Error message -->
      <div *ngIf="errorMessage" class="mt-3 text-danger">
        {{ errorMessage }}
      </div>
    </form>

    <a routerLink="/login" class="mt-3 d-block text-center">Already have an account? Login here</a>
  </div>
</div>


<style>
  /* General page styles */
  body {
    background-color: #f4f7f6;
    font-family: 'Arial', sans-serif;
  }

  /* Container styles */
  .container {
    max-width: 500px;
    margin: 0 auto;
  }

  /* Card styles */
  .card {
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }

  /* Heading styles */
  .card h1 {
    font-size: 2.5rem;
    color: #333;
    font-weight: 600;
  }

  /* Label styles */
  .form-label {
    font-size: 1rem;
    color: #333;
    font-weight: 500;
  }

  /* Input field styles */
  .form-control {
    padding: 15px;
    font-size: 1rem;
    border-radius: 5px;
    border: 1px solid #ddd;
    transition: border-color 0.3s ease;
    width: 100%; /* Ensure both fields are the same width */
  }

  .form-control:focus {
    border-color: #007bff;
    outline: none;
  }

  /* Button styles */
  .btn {
    font-size: 1rem;
    font-weight: bold;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .btn-primary {
    background-color: #007bff;
    border: none;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }

  /* Form spacing */
  .form-group {
    margin-bottom: 20px;
  }

  .mb-3 {
    margin-bottom: 1rem;
  }

  .w-100 {
    width: 100%;
  }

  .py-2 {
    padding-top: 10px;
    padding-bottom: 10px;
  }

  /* Focus effect */
  .btn:focus {
    outline: none;
    box-shadow: none;
  }
</style>
